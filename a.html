
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- website title -->
    <title>Find Mobile</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
</head>

<!-- setting fonts on whole body -->

<body style="font-family: 'Roboto', sans-serif">
    <main>
        <!-- main section of page -->
        <section class="w-75 mx-auto bg-light rounded-3 mt-3">
            <!-- section title -->
            <h1 class="text-center fw-bold">Find Mobile</h1>
            <!-- search input and button div start-->
            <div class="input-group mb-3 w-75 mx-auto">
                <input type="text" class="form-control" placeholder="Mobile Name" aria-label="Mobile Name"
                    aria-describedby="button-addon2" id="search-field">
                <button class="btn btn-outline-secondary" type="button" id="search-btn"
                    onclick="loadSearchResult()">Search</button>
            </div>
            <!-- search input and button div end-->
            <!-- error msg div-->
            <div class="bg-danger bg-opacity-50 text-center py-4" style="display: none;" id="error-msg">
                <h2 class="fw-bold">No Phone Found</h2>
            </div>
            <!-- single phone details div-->
            <div id="display-details">
            </div>
            <!-- search result list div with see more button start -->
            <div id="search-results" class="row row-cols-1 row-cols-sm-3 g-2">
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-warning" style="display: none;" id="see-more" onclick="seeMorePhones()">See
                    more</button>
            </div>
            <!-- search result list div with see more button end -->
        </section>
    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- local js -->
    <script src="js/index.js"></script>
</body>

</html>
