<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Phone Bazar </title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <section class="container">

        <div class="text-center mt-5 ">
            <h2>Get your favourite phone here</h2>
        </div>

        <!-- input section -->
        <div class="input-group mt-5 mx-auto ">
            <div class="col-lg-4 mx-auto">
                <input id="search-input" type="text" class="form-control shadow-lg" placeholder="Search your phone"
                    aria-label="Recipient's username" aria-describedby="button-addon2">

                <div class="text-center mt-2">
                    <button onclick="loadSearchPhone()" class="btn btn-outline-secondary bg-dark text-white"
                        type="button">Search </button>
                </div>
            </div>
        </div>

        <!-- details section -->
        <div id="show-details">

        </div>

        <!-- search result section -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 my-5 border-5">

        </div>

    </section>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- vannila js -->
    <script src="./js/app.js"></script>
</body>

</html>
