<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Phone Bazar </title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vannila css -->
    <style>
        .name{
            color:goldenrod;
            font-family: 'Times New Roman', Times, serif;
        }
        #loading {
            display: none;
        }

        #error {
            display: none;
        }
        #show-more{
            display: none;
        }
    </style>
</head>

<body style="background-color: aliceblue;">

    <section class="container">

        <div class="mt-5">
            <h1 class="text-center name">Phone Bazar</h1>
        </div>

        <div class="text-center mt-3 ">
            <h2 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Get your favourite phone here</h2>
        </div>

        <!-- input section -->
        <div class="input-group mt-3 mx-auto ">
            
            <div class="col-lg-4 mx-auto">
                <input id="search-input" type="text" class="form-control shadow-lg" placeholder="Search your phone"
                    aria-label="Recipient's username" aria-describedby="button-addon2">

                <div class="text-center mt-2">
                    <button onclick="loadSearchPhone()" class="btn btn-outline-secondary bg-dark text-white rounded-pill px-4"
                        type="button">Search </button>
                </div>
            </div>
        </div>

        <!-- loading spinner -->
        <div id="loading" class="text-center">
            <img src="./images/Loader.gif" alt="">
        </div>

        <!-- error section -->
        <div id="error" class="text-center mt-4 p-5 shadow-lg rounded-pill">
            <h3 class="text-danger"> Please input a valid brand name of phone </h3>
        </div>

        <!-- details section -->
        <div id="show-details"></div>

        <!-- search result section -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 my-5 border-5">

        </div>

        <!--show more for more than 20 phones -->
        <div class="mb-5">
            <button id="show-more" class="bg-dark border-0 shadow rounded text-white m-1 py-3 px-4 mx-auto"> Show more </button>  
        </div>

    </section>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- vannila js -->
    <script src="./js/app.js"></script>
</body>

</html>
